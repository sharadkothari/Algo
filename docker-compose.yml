
services:

  monorepo_base:
    build:
      context: .
      dockerfile: Dockerfile_base
    image: monorepo_base #give the base image a name.
    command: tail -f /dev/null
    env_file:
      - .env


  nginx:
    image: nginx:latest
    container_name: nginx
    ports: ["80:80"]
    extra_hosts: ["e7270:100.123.122.115"]
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/common_proxy_headers.conf:/etc/nginx/common_proxy_headers.conf
      - ./nginx/static:/usr/share/nginx/html

    depends_on:
      - melange_home
      - melange_health
      - melange_logs
      - melange_alerts
      - melange_telegram
      - melange_docker_db
      - stocks_ticking
      - stocks_dash_charts

networks:
  default:
    name: algo

include:
  - ./s_melange/melange-docker-compose.yml
  - ./s_stocks/stocks-docker-compose.yml
