<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi-Dashboard View</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background-color: #111827;
      }
      body {
        display: grid;
        grid-template-rows: 1fr 1fr 1fr; /* Three full-height rows */
        grid-template-columns: 1fr;
        gap: 1px;
        padding: 10px;
        height: 100vh; /* Ensure full viewport height */
        box-sizing: border-box;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <iframe src="http://u530/dashboard/"></iframe>
    <iframe src="http://e6330/dashboard/"></iframe>
    <iframe src="http://e6330-2/dashboard/"></iframe>
  </body>
</html>
