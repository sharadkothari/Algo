<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Logs</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: monospace;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent body scrolling */
        }

        #sidebar {
            width: 250px;
            min-width: 250px;
            max-width: 250px;
            background-color: #222;
            padding: 15px;
            overflow-y: auto;  /* Enable independent scrolling */
            border-right: 2px solid #444;
            height: 100vh; /* Full height */
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #sidebar li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }

        #sidebar li:hover {
            background-color: #333;
        }

        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: 100vh; /* Full height */
            overflow: hidden; /* Prevent content from causing body scroll */
        }

        #log-container {
            flex-grow: 1;
            overflow-y: auto; /* Enable independent scrolling */
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 18px;
            line-height: 1.5;
            padding: 10px;
            background-color: #000;
            border-radius: 5px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h3>Services</h3>
        <ul id="service-list"></ul>
    </div>

    <div id="content">
        <div class="header">
            <h2 id="service-title">Select a Service</h2>
            <div>
                <button onclick="refreshLogs()">Refresh</button>
                <button id="toggle-refresh" onclick="toggleAutoRefresh()">Stop Auto Refresh</button>
            </div>
        </div>
        <div id="log-container">
            <pre id="log-content">Logs will appear here...</pre>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        let lastService = localStorage.getItem("lastSelectedService");

        function scrollToBottom() {
            const logContent = document.getElementById("log-content");
            logContent.scrollTop = logContent.scrollHeight;
        }

        document.addEventListener("DOMContentLoaded", function () {
            fetchServices();
            if (lastService) {
                fetchLogs(lastService);
            }
            startAutoRefresh();
        });

        function fetchServices() {
            fetch('/api/docker_db/services')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById("service-list");
                    list.innerHTML = '';

                    data.forEach(service => {
                        const li = document.createElement('li');
                        li.onclick = () => fetchLogs(service.name);

                        const statusColor = getStatusColor(service.status[0]); // "running", "exited", etc.

                        li.innerHTML = `
                            <span style="display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; background-color: ${statusColor};"></span>
                            ${service.name}
                        `;

                        list.appendChild(li);
                    });
                })
                .catch(() => {
                    const list = document.getElementById("service-list");
                    list.innerHTML = '<li>Error loading services</li>';
                });
        }

        function getStatusColor(status) {
            switch (status) {
                case 'running':
                    return 'limegreen';
                case 'exited':
                    return 'orange';
                case 'not_found':
                    return 'red';
                default:
                    return 'gray';
            }
        }

        function fetchLogs(service) {
            localStorage.setItem("lastSelectedService", service);
            document.getElementById("service-title").textContent = "Logs for: " + service;
            document.getElementById("log-content").textContent = "Loading logs...";

            fetch(`/api/docker_db/logs/${service}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("log-content").innerHTML = html;
                    scrollToBottom();
                })
                .catch(() => {
                    document.getElementById("log-content").textContent = "Error fetching logs.";
                });
        }

        function refreshLogs() {
            const currentService = document.getElementById("service-title").textContent.replace("Logs for: ", "").trim();
            if (currentService && currentService !== "Select a Service") {
                fetchLogs(currentService);
            }
        }

        function startAutoRefresh() {
            stopAutoRefresh(); // Ensure no duplicate intervals
            autoRefreshInterval = setInterval(refreshLogs, 60000);
        }

        function stopAutoRefresh() {
            clearInterval(autoRefreshInterval);
        }

        function toggleAutoRefresh() {
            const button = document.getElementById("toggle-refresh");
            if (autoRefreshInterval) {
                stopAutoRefresh();
                autoRefreshInterval = null;
                button.textContent = "Start Auto Refresh";
            } else {
                startAutoRefresh();
                button.textContent = "Stop Auto Refresh";
            }
        }
    </script>

</body>
</html>
