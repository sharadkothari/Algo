<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Position Book</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    .grid-wrapper {
      height: 100%;
      width: 100%;
      position: relative;
    }

    #myGrid {
      height: calc(100vh - 4px);
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
    }

    .ag-theme-alpine .ag-row-odd {
      background-color: #f9f9f9;
    }

    .ag-theme-alpine .ag-row-even {
      background-color: #ffffff;
    }

    .ag-theme-alpine .ag-header-cell {
      font-size: 18px;
      font-weight: bold;
      background-color: #e0e7ff;
      color: #374151;
    }

    .ag-theme-alpine .ag-cell {
      font-size: 16px;
      padding: 8px;
    }

    .ag-theme-alpine .ag-footer-cell {
      font-weight: bold;
      background-color: #e0e7ff;
      color: #374151;
    }

    .ag-cell-positive {
      color: green;
      font-weight: bold;
    }

    .ag-cell-negative {
      color: red;
      font-weight: bold;
    }

    .view-toggle {
      position: absolute;
      bottom: 5px;        /* Anchors to bottom */
      left: 1px;          /* Anchors to left */
      margin-bottom: 0;    /* Remove default margin */
      z-index: 10;         /* Make sure it stays above the grid */
    }

    .view-toggle button {
      background-color: #3b82f6;
      color: white;
      padding: 8px 16px;
      margin-left: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .view-toggle button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
    <div class="grid-wrapper">
      <div class="view-toggle">
            <button id="toggleViewBtn" onclick="toggleView()">Greeks</button>
      </div>
      <div id="myGrid" class="ag-theme-alpine"></div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise/dist/ag-grid-enterprise.min.js"></script>
  <script>
    let currentRowData = [];
    let gridApi;
    let ws;
    let updateInterval;
    let currentView = 'mtm';
    let lastUpdateTimestamp = 0;
    let lastReceivedDataMap = {};  // key: Broker, value: latest data

    const formatInt = val => isNaN(parseFloat(val)) ? '' : parseFloat(val).toFixed(0);
    const formatFloat = (val, precision) => isNaN(parseFloat(val)) ? '' : parseFloat(val).toFixed(precision);

    const latestTimestampAggFunc = params => {
      let latest = 0;
      params.values.forEach(value => {
        if (typeof value === 'number' && value > latest) {
          latest = value;
        }
      });
      return latest;
    };

    function formatTimestamp(params) {
      if (typeof params.value === 'number') {
        const date = new Date(params.value);
        return date.toLocaleTimeString('en-GB', { hour12: false });
      }
      return '';
    }

    function formatTimestampAgo(params) {
      if (params.node && params.node.footer) {
        return formatTimestamp(params);
      }
      const timestamp = new Date(params.value).getTime();
      const now = Date.now();
      const diff = Math.floor((now - timestamp) / 1000);

      if (isNaN(diff)) return params.value;
      if (diff < 5) return 'just now';
      if (diff < 60) return `${diff} sec ago`;
      if (diff < 3600) return `${Math.floor(diff / 60)} min ago`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} hr ago`;

      return new Date(params.value).toLocaleDateString('en-GB');
    }

    const mtmColumns = [
      {
        field: 'Broker',
        cellRenderer: params => params.node.footer ? '<strong>Total</strong>' : params.value,
        width: 200,
        sort: "asc"
      },
      { field: 'Margin_Used', headerName: "Mgn" },
      { field: 'PE_Qty', headerName: "P#", aggFunc: 'sum' },
      { field: 'CE_Qty', headerName: "C#", aggFunc: 'sum' },
      { field: 'Premium', headerName: "Prem", aggFunc: 'sum', valueFormatter: p => formatInt(p.value) },
      {
        field: 'MTM', aggFunc: 'sum',
        valueFormatter: p => formatInt(p.value),
        cellClassRules: { 'ag-cell-positive': 'x >= 0', 'ag-cell-negative': 'x < 0' }
      },
      {
        field: 'Pos_Delta',
        headerName: 'Pos Δ',
        aggFunc: 'sum',
        valueFormatter: p => formatFloat(p.value, 2)
      },
      {
        field: 'timestamp',
        headerName: 'Upd At',
        valueFormatter: formatTimestampAgo,
        aggFunc: latestTimestampAggFunc,
        footerValueFormatter: formatTimestamp
      }
    ];

    const greeksColumns = [
      {
        field: 'Broker',
        cellRenderer: params => params.node.footer ? '<strong>Total</strong>' : params.value,
        width: 200,
        sort: "asc"
      },
      {
        field: 'Pos_Delta', headerName: 'Δ',
        aggFunc: 'sum', valueFormatter: p => formatFloat(p.value, 2)
      },
      {
        field: 'Pos_Gamma', headerName: 'Γ',
        aggFunc: 'sum', valueFormatter: p => formatFloat(p.value, 2)
      },
      {
        field: 'Gamma_to_Delta_%', headerName: 'Γ/Δ %',
        aggFunc: 'avg', valueFormatter: p => formatFloat(p.value, 1)
      },
      {
        field: 'Delta_Skew_%', headerName: 'Δ Skew %',
        aggFunc: 'avg', valueFormatter: p => formatFloat(p.value, 1)
      },
      {
        field: 'sum_call_delta', headerName: 'Call Δ',
        aggFunc: 'sum', valueFormatter: p => formatFloat(p.value, 2)
      },
      {
        field: 'sum_put_delta', headerName: 'Put Δ',
        aggFunc: 'sum', valueFormatter: p => formatFloat(p.value, 2)
      },
      {
        field: 'timestamp',
        headerName: 'Upd At',
        valueFormatter: formatTimestampAgo,
        aggFunc: latestTimestampAggFunc,
        footerValueFormatter: formatTimestamp
      }
    ];

    const gridOptions = {
      columnDefs: mtmColumns,
      rowData: [],
      getRowId: p => (p.data.Broker || '').trim(),
      animateRows: true,
      suppressAggFuncInHeader: true,
      grandTotalRow: "bottom",
      autoSizeStrategy: { type: 'fitGridWidth' }
    };


    function toggleView() {
      if (currentView === 'mtm') {
        currentView = 'greeks';
        gridApi.setGridOption('columnDefs', greeksColumns);
        document.getElementById('toggleViewBtn').textContent = 'MTM';
      } else {
        currentView = 'mtm';
        gridApi.setGridOption('columnDefs', mtmColumns);
        document.getElementById('toggleViewBtn').textContent = 'Greeks';
      }
      gridApi.refreshHeader();
      gridApi.refreshCells({ force: true });
      setTimeout(() => gridApi.sizeColumnsToFit(), 50);
    }


    function connectWebSocket() {
      if (ws) ws.close();
      if (updateInterval) clearInterval(updateInterval);

      ws = new WebSocket('ws://t5810:5009/ws/');

      ws.onmessage = function (event) {
          const msg = JSON.parse(event.data);
          if (msg.type === 'position_book') {
            const raw = msg.data;
            const broker = (raw.Broker || '').trim();

            const update = {
              ...raw,
              Broker: broker,
              PE_Qty: parseFloat(raw.PE_Qty),
              CE_Qty: parseFloat(raw.CE_Qty),
              Premium: parseFloat(raw.Premium),
              MTM: parseFloat(raw.MTM),
              Pos_Delta: parseFloat(raw.Pos_Delta),
              Pos_Gamma: parseFloat(raw.Pos_Gamma),
              Gamma_to_Delta: parseFloat(raw["Gamma_to_Delta_%"]) || 0,
              Delta_Skew: parseFloat(raw["Delta_Skew_%"]) || 0,
              sum_call_delta: parseFloat(raw.sum_call_delta),
              sum_put_delta: parseFloat(raw.sum_put_delta),
              timestamp: new Date(raw.timestamp).getTime()
            };

            // 💡 Real-time update (like setState)
            lastReceivedDataMap[broker] = update;
            lastUpdateTimestamp = Date.now();

            // Convert state to array and push to grid
            currentRowData = Object.values(lastReceivedDataMap);
            gridApi.setGridOption('rowData', currentRowData);
          }
        };

        updateInterval = setInterval(() => {
          // Refresh timestamp cells every second
          gridApi.forEachNode(node => {
            gridApi.refreshCells({
              rowNodes: [node],
              columns: ['timestamp'],
              force: true
            });
          });

          // Optional: force full refresh if stale
          const now = Date.now();
          if (now - lastUpdateTimestamp > 10_000) {
            console.warn("⚠️ Fallback refresh: WebSocket may be stale.");
            gridApi.setGridOption('rowData', Object.values(lastReceivedDataMap));
          }
        }, 1000);

      ws.onopen = () => {
        console.log('✅ WebSocket connected');
        updateInterval = setInterval(() => {
          gridApi.forEachNode(node => {
            gridApi.refreshCells({ rowNodes: [node], columns: ['timestamp'], force: true });
          });
        }, 1000);
      };

      ws.onclose = () => {
        console.log('❌ WebSocket disconnected. Reconnecting...');
        if (updateInterval) clearInterval(updateInterval);
        setTimeout(connectWebSocket, 5000);
      };

      ws.onerror = e => console.error('WebSocket error:', e);
    }

    document.addEventListener('DOMContentLoaded', () => {
      gridApi = agGrid.createGrid(document.getElementById('myGrid'), gridOptions);
      connectWebSocket();

      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          if (ws.readyState === WebSocket.CLOSED || ws.readyState === WebSocket.CLOSING) {
            connectWebSocket();
          }
          gridApi.refreshCells({ force: true });
        }
      });
    });
  </script>
</body>
</html>
